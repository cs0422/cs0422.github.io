<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Features Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffffff;
        }

        .container {
            display: flex;
            border-top: 1px solid #ccc;
            max-width: 1100px;
            width: 100%;
            padding: 20px;
        }

        .text-section {
            flex: 1;
            padding: 20px;
            font-size: 18px;
        }

        .text-section h1 {
            margin-bottom: 20px;
            font-size: 28px;
        }

        .text-section p {
            margin: 15px 0;
            line-height: 1.6;
        }

        .text-section strong {
            font-size: 22px;
        }

        .image-section {
            flex: 1;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-section img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Text Section -->
        <div class="text-section">
            <h1>Aesthetics</h1>
            <p><strong>Ultra Speed Snapshot</strong><br>Captures Instant moments</p>
            <p><strong>Super Durable Kunlun Glass</strong></p>
            <p><strong>Duai SuperCharge</strong></p>
            <p>EMUI 14.2</p>
        </div>
        <!-- Right Image Section -->
        <div class="image-section">
            <img src="eagle.png" alt="Snapshot Example">
        </div>
    </div>
</body>
</html>
