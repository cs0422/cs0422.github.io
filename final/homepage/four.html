<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Navigation Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #000;
            background-color: #fff;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px 50px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-weight: bold;
            font-size: 2px;
        }

        .nav-links {
            display: flex;
            gap: 10px;
        }

        .nav-links a {
            text-decoration: none;
            color: #000;
            font-size: 14px;
        }

        .search-icon {
            font-size: 18px;
            cursor: pointer;
        }

        /* Categories Section */
        .categories {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 30px;
            padding: 50px;
            text-align: center;
        }

        .category-item img {
            width: 50px;
            margin-bottom: 10px;
        }

        .category-item {
            font-size: 14px;
        }

        .all-products {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .all-products .circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f2f2f2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #aaa;
        }

        /* Product Image Section */
        .product-image {
            text-align: right;
            margin-top: -40px;
        }

        .product-image img {
            width: 300px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <img src="logo13.png"alt="Angel Intelligence Logo">
        <div class="nav-links">
            <a href="#">Consumer products</a>
            <a href="#">Business products</a>
            <a href="#">Support</a>
            <a href="#">Partners</a>
            <a href="#">About Angel</a>
        </div>
        <div class="search-icon">&#128269;</div>
    </div>

    <!-- Categories Section -->
    <div class="categories">
        <div class="category-item">
            <img src="1.png" alt="Smartphone">
            <div>Smartphone</div>
        </div>
        <div class="category-item">
            <img src="2.png" alt="PC">
            <div>PC</div>
        </div>
        <div class="category-item">
            <img src="3.png" alt="Tablet">
            <div>Tablet</div>
        </div>
        <div class="category-item">
            <img src="4.png" alt="Wearable">
            <div>Wearable</div>
        </div>
        <div class="category-item">
            <img src="5.png" alt="Audio">
            <div>Audio</div>
        </div>
        <div class="category-item">
            <img src="6.png" alt="Router">
            <div>Router</div>
        </div>
        <div class="category-item">
            <img src="7.png" alt="EMUI">
            <div>EMUI</div>
        </div>
        <div class="category-item">
            <img src="8.png" alt="Accessories">
            <div>Accessories</div>
        </div>
        <div class="category-item all-products">
            <div class="circle">&gt;</div>
            <div>All products</div>
        </div>
    </div>

    <!-- Product Image Section -->
    <div class="product-image">
        <img src="12.png" alt="Product Image">
    </div>
</body>
</html>
