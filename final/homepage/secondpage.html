<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            margin: 20px 0;
        }
        .logo {
            font-weight: bold;
            font-size: 20px;
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
        }
        .phone-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }
        .phone-card {
            width: 220px;
        }
        .phone-card img {
            width: 100%;
            border-radius: 10px;
        }
        .phone-name {
            font-size: 20px;
            margin: 15px 0;
        }
        .phone-details {
            font-size: 14px;
            color: #666;
        }
        .phone-details strong {
            color: #000;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Angel Intelligence</div>
    </header>
    <div class="title">Which Phone Model Is The Best for You?</div>
    <div class="phone-container">
        <!-- Phone 1 -->
        <div class="phone-card">
            <img src="angelp60.png">
            <div class="phone-name">ANGEL P60</div>
            <div class="phone-details">
                <strong>6.6 inches</strong><br>
                LTPO OLED<br>
                2760 × 1256 Pixels
            </div>
        </div>
        <!-- Phone 2 -->
        <div class="phone-card">
            <img src="angelp60pro.png">
            <div class="phone-name">ANGEL P60 PRO</div>
            <div class="phone-details">
                <strong>6.8 inches</strong><br>
                LTPO OLED<br>
                2844 × 1260 Pixels
            </div>
        </div>
        <!-- Phone 3 -->
        <div class="phone-card">
            <img src="3phone.png" alt="ANGEL P60 Ultra">
            <div class="phone-name">ANGEL P60 Ultra</div>
            <div class="phone-details">
                <strong>6.8 inches</strong><br>
                LTPO OLED<br>
                2844 × 1260 Pixels
            </div>
        </div>
    </div>
</body>
</html>
