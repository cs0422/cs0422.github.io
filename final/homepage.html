<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 50px 50px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 140px;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }
    .search-icon {
      font-size: 18px;
      cursor: pointer;
    }
    .banner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 60px;
      background-color: #e9f2fc;
    }
    .banner img {
      width: 600px;
    }
    .banner-content {
      text-align: left;
    }
    .banner-content h1 {
      font-size: 28px;
      margin: 0;
    }
    .banner-content button {
      margin-top: 10px;
      padding: 10px 40px;
      font-size: 16px;
      color: #fff;
      background-color: #d11a1a;
      border: none;
      cursor: pointer;
    }
    .footer {
      margin-top: 20px;
      text-align: center;
      padding: 10px;
      background-color: #f0f8fc;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo2.png" alt="Angel Intelligence Logo">
      <span></span>
    </div>
    <nav>
      <a href="homepage/four.html">Consumer Products</a>
      <a href="homepage/secondpage.html">Business Products</a>
      <a href="homepage/third.html">Support</a>
      <a href="#">Partners</a>
      <a href="#">About Angel</a>
    </nav>
    <div class="search-icon">&#x1F50D;</div>
  </header>

  <section class="banner">
    <img src="blue phone.png" alt="Angel Pro 5">
    <div class="banner-content">
      <h1>Fashion Edge<br>Angel Pro 5</h1>
      <button>Learn More</button>
    </div>
  </section>

  <footer class="footer">
    What's New
  </footer>
</body>
</html>
